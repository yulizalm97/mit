<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
    <link rel="stylesheet" href="actividad formulario.css">
</head>
<body>

    <header>
    <H1>Mi primer formulario</H1>
    </header>

    <main>
    <form>
        <div class="datos">
            <div class="dato1">

                <label> Primer nombre <br>

                    <input type="text" id="nombre" name="nombre" placeholder="ejemplo: María">

                </label> <br><br>

                <label> Segundo nombre <br>

                    <input type="text" id="nombre" name="nombre" placeholder="ejemplo: Antonieta">

                </label> <br><br>

                <label> Primer Apellido <br>

                    <input type="text" id="nombre" name="nombre" placeholder="ejemplo:Servantes">

                </label> <br><br>

                <label> Segundo Apellido <br>

                    <input type="text" id="nombre" name="nombre" placeholder="ejemplo: Otalvaro">

                </label> <br> <br>

                <label for="email"> Correo electrónico <br>

                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

                </label> <br> <br>

                <label> Contraseña <br>

                    <input type="password" placeholder="Escribe tu contraseña">

                </label> <br><br>

                <label> Teléfono  <br>

                    <input type="tel" id="tel" name="Teléfono" placeholder="xxx xxx xxxx">

                </label> <br> <br>
            </div>

            <div class="dato2">

                <label for="date"> Fecha de nacimiento</label> <br><br>
                <input type="date"> <br> <br>

                <label> Género <br> <br>

                <input type="radio" id="masculino" name="género"> masculino
                <label for="masculino"></label> <br>

                <input type="radio" id="femenino" name="género"> femenino
                <label for="femenino"></label> <br>

                <input type="radio" id="otro" name="género"> otro
                <label for="otro"></label>  ¿cuál? <br> <input type="text" rows="4" cols="30" placeholder="indica cuál">

                </label> <br> <br>

                <label for="data">País de residencia</label> <br>
                <input list="País" id="data" name="data" require></input>

                <datalist id="País">
                    <option value="Colombia">Colombia</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Perú">Perú</option>
                </datalist> <br><br>
                
                <label for="Mensaje">Mensaje</label> Comentarios Adicionales <br><br>
                <Textarea name="Mensaje" id="Mensaje" rows="4" cols="30" placeholder="Escribe tus comentarios aquí.."></Textarea> <br><br>

            </div>
        
        </div>

        <div class="datos2">

                <div class="dato3">

                    <input type="checkbox" id="ofertas" name="permiso"></input>
                    <label for="ofertas"> Deseo recibir información sobre ofertas especiales</label> <br><br>
                    <label> ¿Deseas subir algún archivo?</label> <br><br>
                    <label for="archivo"> </label> 
                    <input type="file" id="archivo"name="archivo"> <br> <br>

                    <input type="submit">
                    <input type="reset">
                </div>
        </div>
        
        </main>

        <!--investigar más sobre label e input-->
    </form>

</body>

</html>
