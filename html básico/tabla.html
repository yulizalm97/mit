<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    
    <h1>crear una tabla</h1>

    <h2> Horario de clase</h2>

    <table border="2">
<!--TABLE: para hacer una table, tr para el encabezado, th para las columnas-->
        <tr>
            <th>Día</th>
            <th>Hora</th>
            <th>Materia</th>
        </tr>

        <tr>
            <td>lunes</td>
            <td> 8:00 am a 9:00 am</td>
            <td> Programación</td>
        </tr>

        <tr>
            <td>Martes</td>
            <td>8:00 am a 9:00 am</td>
            <td>Inglés</td>
        </tr>

        <tr>
            <td>Miércoles</td>
            <td>8:00 am a 9:00 am</td>
            <td>Proyecto</td>
        </tr>
    </table>
</body>
</html>
