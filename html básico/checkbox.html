<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox</title>
</head>
<body>

    <h1>Selecciona tus hobbies</h1>

    <form>

        <input type="checkbox" id="Lectura" name="hobbies"> 
        <label for="Lectura">Lectura</label> <br>

        <input type="checkbox" id="Deporte" name="hobbies"> 
        <label for="Deporte">Deporte</label> <br>

        <input type="checkbox" id="Música" name="hobbies"> 
        <label for="Música">Música</label> <br>
    </form>
    
</body>
</html>
