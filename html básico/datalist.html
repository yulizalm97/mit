<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <!-- consultar datalist-->
    <h1></h1>
    <form>
    <label for="data">Lenguajes de programación</label>
    <input list="lenguajes" id="data" name="data">
    <datalist id="lenguajes">

        <option value="python">python</option>
        <option value="C++">C++</option>
        <option value="HTML">HTML</option>
    
    </datalist>

    <input type="submit">

    <!--el placeholder integra un texto en especifio a el marcador de posición, el type-->

</form>


</body>
</html>
