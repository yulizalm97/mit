<body>

    <h1>Modificar el DOM con JavaScript</h1>

    <!-- Texto que los estudiantes deben modificar -->
    <p id="miTexto">Este texto será modificado por JavaScript.</p>

    <!-- Botones para modificar el DOM -->
    <button onclick="cambiarTexto()">Cambiar Texto</button>
    <button onclick="cambiarColor()">Cambiar Color</button>
    <button onclick="agregarElemento()">Agregar Elemento</button>
    <button onclick="eliminarElemento()">Eliminar Último Elemento</button>

    <!-- Lista donde se agregarán y eliminarán elementos -->
    <ul id="miLista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>

    <script src="tallerDOM.js"></script>
