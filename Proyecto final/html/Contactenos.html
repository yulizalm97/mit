<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
</head>
<body>
    <header>

    </header>
    <main>

        <section class="secciones ">
             <h2>Formulario de contacto</h2>
             <p>Si deseas expresarnos tus comentarios y que nos comuniquemos contigo por favor llena el siguiente formulario</p>
        </section>
        <section class="secciones">
            <form>
                <label class="datos personales">Datos personales</label> <br> <br>

                    <label for="name">Nombre:</label>
                    <input type="text" name="lastname" id="name" placeholder="nombre 1 nombre 2"> <br> <br>
                    
                    <label for="lastname">Apellido:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="apellido 1 apellido 2"> <br><br> 

                    <label for="phone">Celular:</label>
                    <input type="tel" name="phone" id="phone" placeholder="sin espacios ni puntos"> <br> <br>

                    <label for="email"> Correo <br> electrónico:</label>
                    <input type="email" name="email" id="email" placeholder="ejemplo@correo.com"> <br><br>

                <label for="genero"> ¿Cuál es tu género? </label> <br><br>

                    <input type="radio" name="genero" id="Femenino" value="femenino">
                    <label for="Femenino">Femenino</label> <br>
                    
                    <input type="radio" name="genero" id="Masculino" value="Masculino"> 
                    <label for="Masculino">Masculino</label><br>
                    
                    <input type="radio" name="genero" id="otro" value="otro"> 
                    <label for="otro">Otro</label><br><br>

                <Label>Elige tu motivo de contacto</Label><br>

                    <select name="motivo" id="motivo">
                        
                        <option value="Elige una opción">- -</option>
                        <option value="información">Información</option>
                        <option value="Capacitaciones y cursos">Capacitaciones y cursos</option>
                        <option value="Aportes">Aportes</option>
                        <option value="sugerencias">Sugerencias</option> <br><br>
                    </select> <br> <br>

                <label for="textarea"> ¿Deseas dejarnos un mensaje?</label> <br> <br>
                    <textarea name="mensaje" id="mensaje" placeholder="Escribenos tu mensaje"></textarea> <br><br>
                    


                    
                
                <input type="submit" value="Enviar"/>
            </form>
        </section>
        


    </main>
    <footer>

    </footer>
</body>
</html>
